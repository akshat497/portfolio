   <h1>Font styling application</h1>
   <label>
    write paragraph:<input placeholder="write a paragraph here" id="paragraph"></input>
   </label>
<label>
    color:<input placeholder="write color name" id="color"></input>
   </label>
   <p></p>
<script>
  
  
    let textarea=document.getElementById("paragraph")
       let color=document.getElementById("color")
    let paragraph=document.querySelector('p')

    textarea.addEventListener("input",()=>{
 
        paragraph.innerText=textarea.value}
    
    )
     color.addEventListener("input",()=>{
        paragraph.style.color=color.value
    
    }
    
    )
